<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form to API</title>
</head>
<body>
    <div id="json-data"></div>
    <div class="container card card-color">
        <form action="" id="sampleForm">
            <h2>Sample Form to JSON API</h2>
            <div class="form-row">
                <label for="Name">Name</label>
                <input type="text" class="input-text input-text-block w-100" id="name" name="Name">
            </div>
            <div class="form-row">
                <label for="Grade">Grade</label>
                <input type="text" class="input-text input-text-block w-100" id="grade" name="Grade">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
